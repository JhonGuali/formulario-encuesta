<header>
    <nav id="nav-bar">
  <h1 id="title"><strong>Formulario de encuesta Freecodecamp</strong></h1>
      <p id="description">Ayudanos a saber de tí</p>
    </nav>
  </header>
  <main id="main-container">
    <article>
      <form id="survey-form" action="#">
      <section>
        <label for="name" id="name-label"><p>Nombre</p>
          <input id="name" type="text" name="nombre" placeholder="Introduce tu nombre" required>
        </label>
      </section>
      <section>
        <label for="email" id="email-label"><p>Email</p>
          <input id="email" type="email" name="email" placeholder="Introduce tu email" required>
      </section>
      <section>
        <label for="number" id="number-label"><p>Edad</p>
          <input id="number" type="number" name="edad" placeholder="Introduce tu edad" min="1" max="99" required>
        </label>
      </section>
      <section>
        <label for="album-favorito" id="dropdown"><p>¿Qué opción te describe mejor?</p>
          <select id="album-favorito" name="album-favorito" required>
            <option disabled selected value>Opción que te describe mejor</option>
            <option value="BE">Alumn@</option>
            <option value="ltd">Intern@</option>
            <option value="ten">Otro</option></select>
        </label>
      </section>
      <style>@import url('https://fonts.googleapis.com/css2?family=Lora:ital@0;1&family=Scheherazade+New&display=swap');
        html{
          font-family: 'Scheherazade New', serif, Helvetica;
          background: url(https://profile.es/wp-content/media/que-son-paradigmas-programacion.jpg);
          
         }
        #nav-bar{
          width: 100%;
          height: auto;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          text-align: center;
          line-height: 14px;
          background: linear-gradient(90deg, #808080, #ffffff,#808080);
          border-style: inset;
          border-width: 5px;
          border-color: #ffffff;
          box-shadow: 0px 1px 30px 0px #ffffff;
          }
        #title{
          font-size: 28px;
        }
        #description{
          font-size: 20px;
        }
        main{
          font-size: 20px;
          line-height: 25px;
          text-align: left;
          }
        #main-container{
          width: 50%;
          height: auto;
          padding: 40px 100px 0px 100px;
          background: linear-gradient(0deg,#808080, #ffffff, #808080);
          display: block;
          margin: 140px auto;
          border-radius: 14px;
          border-style: dashed;
          border-color: #ffffff;
          box-shadow: 0px 1px 30px 0px #ffffff;
          }
        #name{
          width: 350px;
          height: 25px;
          display: block;
          border-style: solid;
          border-width: 2px;
          border-color: #808080;
        }
        
        #email{
          width: 350px;
          height: 25px;
          display: block;
          border-style: solid;
          border-width: 2px;
          border-color: #808080;
        }
        #number{
          width: 350px;
          height: 25px;
          display: block;
          border-style: solid;
          border-width: 2px;
          border-color: #808080;
        }
        #album-favorito{
          width: 350px;
          height: 25px;
          display: block;
          border-style: solid;
          border-width: 2px;
          border-color: #808080;
        }
        #conocer-label{
          display: block;
          margin-right: 10px;
          line-height: 30px;
          /*border-style: solid;
          border-width: 2px;
          border-color: #808080;*/
        }
        #estilos-musicales-container{
          display: block;
          margin-right: 10px;
          line-height: 30px;
          /*border-style: solid;
          border-width: 2px;
          border-color: #808080;*/
        }
        #comentarios{
          width: 500px;
          height: 100px;
          overflow: auto;
          resize: none;
        }
        #submit{
          width: 100px;
          height: 30px;
          border-style: double;
          border-color: #0ba;
          border-width: 4px;
          border-radius: 20px;
          font-weight: bold;
          text-align: center;
          display: block;
          margin: 30px auto;
        }
        #submit:hover{
          animation-name: completar;
          animation-duration: 0.3s;
          animation-fill-mode: forwards;
        }
        @keyframes completar{
          0%{width: 100px; height: 30px;}
          100%{width: 120px; height: 40px;}
        }
        @media (max-width:950px){
          #comentarios{
          width: 250px;
          height: 75px;}
        }
        @media (max-width:443px){
          #comentarios{
          width: auto;
          height: 75px;}
        }
        @media (max-width:770px){
          #name{width: auto;}
          #email{width: auto;}
          #number{width: auto;}
          #album-favorito{width: auto;}
        }
        @media (max-width: 443px){
          #main-container{
            width: auto;
            padding: 50px;
          }
        }
        </style>
      <section>
        <label for="conocidos-via" id="conocer-label"><p>¿Como nos has conocido?</p>
          <input id="conocidos-via" type="radio" name="conocidos-via" value="youtube">Youtube<br>
          <input id="conocidos-via" type="radio" name="conocidos-via" value="spotify">Spotify<br>
          <input id="conocidos-via" type="radio" name="conocidos-via" value="instagram">Instagram<br>
          <input id="conocidos-via" type="radio" name="conocidos-via" value="facebook">Facebook<br>
          <input id="conocidos-via" type="radio" name="conocidos-via" value="amigos">Amigos<br>
          <input id="conocidos-via" type="radio" name="conocidos-via" value="otros">Otros
        </label>
      </section>
      <section>
        <label for="idiomas-marcos" id="idiomas-marcos-container"><p>Idiomas y marcos conocidos (marque todos los que correspondan)</p>
          <input id="idiomas-marcos" type="checkbox" name="idiomas-marcos" value="Java">Java<br>
          <input id="idiomas-marcos" type="checkbox" name="idiomas-marcos" value="Python">Phyton<br>
          <input id="idiomas-marcos" type="checkbox" name="idiomas-marcos" value="JavaScript">JavaScript<br>
          <input id="idiomas-marcos" type="checkbox" name="idiomas-marcos" value="React">React<br>
          <input id="idiomas-marcos" type="checkbox" name="idiomas-marcos" value="Angular">Angular<br>
          <input id="idiomas-marcos" type="checkbox" name="idiomas-marcos" value="Spring">Spring
        </label>
      </section>
      <section>
        <p>Observaciones:</p><textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí..."></textarea>
      </section>
      <section>
          <input button id="submit" type="submit" value="Completar"></button>
      </section>
      </form>
    </article>
  </main>
